name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Extract version from tag
      id: version
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
      shell: bash
    
    - name: Set version from input
      id: version
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
    
    - name: Update version in app.py
      run: |
        python -c "import re; content = open('app.py', 'r', encoding='utf-8').read(); content = re.sub(r'VERSION = \"[^\"]+\"', 'VERSION = \"${{ steps.version.outputs.version }}\"', content); open('app.py', 'w', encoding='utf-8').write(content)"
    
    - name: Build executable
      run: |
        pyinstaller --clean --noconfirm main.spec
    
    - name: Create release archive
      run: |
        cd dist
        Compress-Archive -Path main.exe -DestinationPath pizzeria-management-v${{ steps.version.outputs.version }}-windows.zip -Force
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Release v${{ steps.version.outputs.version }}
        files: dist/pizzeria-management-v${{ steps.version.outputs.version }}-windows.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

