name: Build Windows Executable

on:
  release:
    types: [created]
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write  # Required to upload release assets

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pywin32
        
    - name: Build executable
      run: |
        pyinstaller pizzeria.spec --clean --noconfirm
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PizzeriaBestelformulier
        path: dist/PizzeriaBestelformulier.exe
        
    - name: Get latest release tag (for manual trigger)
      if: github.event_name == 'workflow_dispatch'
      id: get_latest_release
      run: |
        $response = gh api repos/${{ github.repository }}/releases/latest
        $tag = ($response | ConvertFrom-Json).tag_name
        echo "tag=$tag" >> $env:GITHUB_OUTPUT
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Release Asset (on new release)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        files: dist/PizzeriaBestelformulier.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Attach to latest release (manual trigger)
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v2
      with:
        files: dist/PizzeriaBestelformulier.exe
        tag_name: ${{ steps.get_latest_release.outputs.tag }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
